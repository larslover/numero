{% extends "base.html" %}

{% block title %}Registrer deg{% endblock %}

{% block extra_head %}
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5; /* soft lavender like the schedule page */
      margin: 0;
      color: #333;
      height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #a8326e;
      margin-top: 40px;
    }

    form {
  width: 100%;
  max-width: 400px;
  background-color: rgba(255, 255, 255, 0.95);
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  border: 1px solid #ffc2d1;
  display: flex;
  flex-direction: column;
  gap: 16px;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #a8326e;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background-color: #ff5e78;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    }

    button:hover {
      background-color: #e14c66;
      transform: scale(1.03);
    }

    p {
      text-align: center;
      margin-top: 16px;
    }

    a {
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block content %}
  <h2>Opprett en konto</h2>

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="{{ form.username.id_for_label }}">Brukernavn</label>
      {{ form.username }}
    </div>
    <div>
      <label for="{{ form.email.id_for_label }}">E-post</label>
      {{ form.email }}
    </div>
    <div>
      <label for="{{ form.password1.id_for_label }}">Passord</label>
      {{ form.password1 }}
    </div>
    <div>
      <label for="{{ form.password2.id_for_label }}">Gjenta passord</label>
      {{ form.password2 }}
    </div>

    <button type="submit">Registrer</button>
  </form>

  <p>Har du allerede en konto? <a href="{% url 'login' %}">Logg inn her</a></p>
{% endblock %}
