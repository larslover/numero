<!-- shifts/templates/shifts/approve_users.html -->

<h1>Approve Users</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Approve</th>
        </tr>
    </thead>
    <tbody>
        {% for user in pending_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit">Approve</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
